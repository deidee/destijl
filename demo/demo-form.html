<!doctype html>
<html dir="ltr" lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo home</title>
    <link rel="stylesheet" href="destijl.css">
    <script defer src="https://pro.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-yBZ34R8uZDBb7pIwm+whKmsCiRDZXCW1vPPn/3Gz0xm4E95frfRNrOmAUfGbSGqN" crossorigin="anonymous"></script>
</head>
<body id="top">


    <main class="align-items-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="#">
                        <div class="form-row">
                            <input type="text">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


<script>
    "use strict";

    let html = document.getElementsByTagName('html')[0];
    html.style.setProperty("--dejade", "green");

    document.addEventListener("DOMContentLoaded", function(e) {
        let width = window.innerWidth;
        let height = window.innerHeight;

        document.onmousemove = function(e) {
            let r = Math.round(127 * e.clientY / height);
            let g = Math.round(((e.clientY / height) + (e.clientX / width)) / 2 * 128 + 127);
            let b = Math.round(191 * e.clientX / width);
            let rgb = 'rgb(' + r + ', ' + g + ', ' + b + ')';

            html.style.setProperty("--dejade", rgb);
        };
    });

</script>
</body>
</html>
