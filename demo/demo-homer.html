<script>
    "use strict";

    const hetIcoon = document.querySelector('.heticoon');

    for (const blok of hetIcoon.children) {
        blok.style.fill = deJade();
        blok.style.fillOpacity = .5;
    }

    function deJade()
    {
        let r = Math.round(127 * Math.random());
        let g = Math.round(Math.random() * 128 + 127);
        let b = Math.round(191 * Math.random());
        let rgb = 'rgb(' + r + ', ' + g + ', ' + b + ')';

        return rgb;
    }

<script>
    "use strict";

    const html = document.documentElement;
    html.style.setProperty("--dejade", "green");

    const devicePixelRatio = window.devicePixelRatio || 1;
    html.style.setProperty("--dppx", devicePixelRatio.toString());
    html.style.setProperty("--dp", 1 / devicePixelRatio + 'px');

    document.addEventListener("DOMContentLoaded", function() {
        let width = window.innerWidth;
        let height = window.innerHeight;

        document.onmousemove = function(e) {
            let r = Math.round(127 * e.clientY / height);
            let g = Math.round(((e.clientY / height) + (e.clientX / width)) / 2 * 128 + 127);
            let b = Math.round(191 * e.clientX / width);
            let rgb = 'rgb(' + r + ', ' + g + ', ' + b + ')';

            html.style.setProperty("--dejade", rgb);
        };
    });

</script>
