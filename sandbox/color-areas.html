<!doctype html>
<html dir="ltr" lang="nl">
<head>
    <meta charset="utf-8">
    <title>Kleurvlakken</title>
    <link rel="stylesheet" href="../dist/destijl.min.css">
    <style>
        :root {
            --deX: 0;
            --deY: 0;
        }

        .area-test::before {
            background: rgba(240, 240, 10, .8);
            content: '';
            display: block;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            transform: translate(var(--deX), var(--deY));
            transition: transform .25s linear;
            width: 100%;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="area-test p-24" style="height:480px;width:320px">
                    <h2>Hier hebben we een kop</h2>
                    <p>Dit is gewoon een stukje tekst.</p>
                    <form action="#" class="mt-24">
                        <div class="form-row">
                            <input type="text" value="Tekstinvoer">
                        </div>
                        <div class="form-row">
                            <button>Knop</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="area-test p-24" style="height:480px;width:320px">
                    <h2>Hier hebben we een kop</h2>
                    <p>Dit is gewoon een stukje tekst.</p>
                    <form action="#" class="mt-24">
                        <div class="form-row">
                            <input type="text" value="Tekstinvoer">
                        </div>
                        <div class="form-row">
                            <button>Knop</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    "use strict";

    let html = document.getElementsByTagName('html')[0];
    let maxX = 4;
    let maxY = 4;

    document.addEventListener("DOMContentLoaded", function(e) {
        let width = window.innerWidth;
        let height = window.innerHeight;

        document.onmousemove = function(e) {
            let r = Math.round(127 * e.clientY / height);
            let g = Math.round(((e.clientY / height) + (e.clientX / width)) / 2 * 128 + 127);
            let b = Math.round(191 * e.clientX / width);
            let rgb = 'rgb(' + r + ', ' + g + ', ' + b + ')';

            let deX = (maxX / width * e.clientX - maxX / 2) * -1 + 'px';
            let deY = (maxY / height * e.clientY - maxY / 2) * -1 + 'px';

            html.style.setProperty("--deX", deX);
            html.style.setProperty("--deY", deY);
        };
    });

</script>
</body>
</html>
